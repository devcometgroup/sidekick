<!DOCTYPE html>
<html>
  <head>
    <title>MultiActionButton binding test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <script src="./../../lib/require.js"></script>
	<script>
			requirejs.config({
			    baseUrl:	"../../",
			    paths: {
			        "jquery":				"lib/jquery-1.9.1",
			        "ko":					"lib/knockout-2.2.1.debug",
			        "bootstrap":			"lib/bootstrap/js/bootstrap",
			        "SidekickCommon":		"src/common",
			        "multiActionButton":	"src/Sidekick-Bootstrap/Sidekick-Bootstrap-MultiActionButton"
			    },
			    shim: {
			    	"bootstrap": {
			    		deps: ["jquery"]
			    	},
			    	"multiActionButton": {
			    		deps: ["jquery", "ko", "bootstrap"]
			    	}
			    }
			});
			require(["jquery", "ko", "multiActionButton"], function($, ko, multiActionButton) {
			   $(document).ready (function () {
					ko.applyBindings ({
						multiActBtn: {
							items: [
							        {
							        	id: "id1",
							        	label: "Action1"
							        },
							        {
							        	id: "id2",
							        	label: "Action2"
							        },
							        {
							        	id: "id3",
							        	label: "Action3"
							        }
							        ],
							callback: function (item) {
								console.log (item);
							},
							size: "large",
							style: "danger"
						},
						activeItem: ko.observable(null)
					});
				});
			});
	</script>
  </head>
  <body>
    <h1>MultiActionButton binding test</h1>
    
    <div data-bind="multiActionButton: multiActBtn"></div>
    <div data-bind="with: multiActBtn.activeItem">
    	<h3>Selected Item:</h3>
    	<div class="form-inline">
    		<spam>selected id:</spam>
    		<spam data-bind="text: id"></spam>
    	</div>
    	<div class="form-inline">
    		<spam>selected label:</spam>
    		<spam data-bind="text: label"></spam>
    	</div>	
    </div>
  </body>
</html>
