<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="./../../lib/jquery-ui-1.10.1.custom/css/ui-lightness/jquery-ui-1.10.1.custom.css" type="text/css" media="all" />
		<link rel="stylesheet" href="./../../lib/bootstrap/css/bootstrap.css" type="text/css" media="all" />
		<script src="./../../lib/require.js"></script>
		<script>
			requirejs.config({
			    baseUrl: '../../',
			    paths: {
			        "jquery": 			"lib/jquery-1.9.1",
			        "ko": 				"lib/knockout-2.2.1.debug",
			        "SidekickCommon":	"src/common",
			        "pagination": 		"src/Sidekick-Bootstrap/Sidekick-Bootstrap-Pagination",
			       
			    }
			});
			require(["jquery","ko","pagination"], function($,ko,pagination) {
			   $(document).ready (function () {
					ko.applyBindings (
						{paginationVM:{
						actualPage: ko.observable(1),
						elementNumber: 100,
						elementPerPage: 10,
						callback: function(i){
							alert(i+1)
						},
						size: "large",
						align: "center"
						
					}});
		
				});
			});
		</script>
		
	</head>	
	<body>
			<div data-bind="pagination:paginationVM"></div>
		
	</body>
</html>
